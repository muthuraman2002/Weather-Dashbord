name: Deploy to Vercel

on:
  push:
    branches:
      - master          # Only triggers on push to master
  pull_request:
    branches:
      - master          # Triggers preview on PRs targeting master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy to Vercel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'    # change to 'pnpm' or 'yarn' if you use those

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build
        env:
          # Add your Vite env vars here if needed
          VITE_ENV: production

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'                     # Remove or make conditional for preview on PRs
          # Remove '--prod' on PRs → preview deployment
          # Keep '--prod' on master push → production deployment
        
